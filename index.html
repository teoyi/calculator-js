<!DOCTYPE html>
<html>
    <head>
        <meta charset="uf-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="head">
                    <h1 id="name">My JS Calculator</h1> 
            </div>
            <div class ="container">
                <div class = "operator">
                    <button type="button" class="plusBtn">+</button>
                    <button type="button" class="minusBtn">-</button>
                    <button type="button" class="multilpyBtn">*</button>
                    <button type="button" class="divideBtn">/</button>
                    <button type="button" class="equal">=</button>
                </div>
                <div class = "numbers">
                    <button type="button" class="0">0</button>
                    <button type="button" class="1">1</button>
                    <button type="button" class="2">2</button>
                    <button type="button" class="3">3</button>
                    <button type="button" class="4">4</button>
                    <button type="button" class="5">5</button>
                    <button type="button" class="6">6</button>
                    <button type="button" class="7">7</button>
                    <button type="button" class="8">8</button>
                    <button type="button" class="9">9</button>
                    <button type="button" class=".">.</button>
                </div>
                <div class = "clear">
                    <button type="button" class="clear">clear</button>
                </div>
            </div>
        </div>
        <script src='scripts/script.js'></script>
    </body>
</html>
