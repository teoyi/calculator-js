<!DOCTYPE html>
<html>
    <head>
        <meta charset="uf-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="head">
                    <h1 id="name">JS Calculator</h1> 
            </div>
            <div class="wrapper">
                <div class = "display">
                    <p>0</p>
                </div>
                <!-- <div class ="content_container"> -->
                <div class = "content">
                    <button type="button" class="digit">7</button>
                    <button type="button" class="digit">8</button>
                    <button type="button" class="digit">9</button>
                    <button type="button" class="func">DEL</button>
                    <button type="button" class="func">C</button>
                    <button type="button" class="digit">4</button>
                    <button type="button" class="digit">5</button>
                    <button type="button" class="digit">6</button>
                    <button type="button" class="func">X</button>
                    <button type="button" class="func">/</button>
                    <button type="button" class="digit">1</button>
                    <button type="button" class="digit">2</button>
                    <button type="button" class="digit">3</button>
                    <button type="button" class="func">+</button>
                    <button type="button" class="func">-</button>
                    <button type="button" class="digit">0</button>
                    <button type="button" class="digit">.</button>
                    <button type="button" class="digit">?</button>
                    <button type="button" class="func">ANS</button>
                    <button type="button" class="func">=</button>
                </div>
                    <!-- <div class = "operator">
                        <button type="button" class="del">DEL</button>
                        <button type="button" class="clear">C</button>
                        <button type="button" class="plusBtn">+</button>
                        <button type="button" class="minusBtn">-</button>
                        <button type="button" class="multilpyBtn">X</button>
                        <button type="button" class="divideBtn">/</button>
                        <button type="button" class="prevans">ANS</button>
                        <button type="button" class="equal">=</button>
                    </div> -->
                </div>
            </div>
        </div>
        <script src='scripts/script.js'></script>
    </body>
</html>
