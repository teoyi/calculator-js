<!DOCTYPE html>
<html>
    <head>
        <meta charset="uf-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="head">
                    <h1 id="name">JS Calculator</h1> 
            </div>
            <div class="container">
                <div class="wrapper">
                    <div class = "display">
                        <p id="equation">&nbsp;</p>
                        <p id="result">0</p>
                    </div>
                    <div class = "content">
                        <button type="button" class="digit" id='7'>7</button>
                        <button type="button" class="digit" id='8'>8</button>
                        <button type="button" class="digit" id='9'>9</button>
                        <button type="button" class="func" id='delete'>DEL</button>
                        <button type="button" class="func" id="clear">C</button>
                        <button type="button" class="digit" id='4'>4</button>
                        <button type="button" class="digit" id='5'>5</button>
                        <button type="button" class="digit" id='6'>6</button>
                        <button type="button" class="op" id='multiply'>×</button>
                        <button type="button" class="op" id='divide'>÷</button>
                        <button type="button" class="digit" id='1'>1</button>
                        <button type="button" class="digit" id='2'>2</button>
                        <button type="button" class="digit" id='3'>3</button>
                        <button type="button" class="op" id='plus'>+</button>
                        <button type="button" class="op" id='minus'>−</button>
                        <button type="button" class="digit" id='0'>0</button>
                        <button type="button" class="digit" id='dec'>.</button>
                        <button type="button" class="digit" id='prev_ans'>ANS</button>
                        <button type="button" class="func" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src='scripts/script.js'></script>
    </body>
</html>
